<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex - Results</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,700&display=swap" rel="stylesheet">
</head>
<body class="results-page">
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html" class="logo-link"><h1>Alex</h1></a>
            </div>
            <nav>
                <button class="primary-button">Create new script</button>
            </nav>
        </header>
        <main>
            <h2>Punchy talking points that can convert to sales:</h2>
            <section id="suggested-caption">
                <h3>Suggested Caption</h3>
                <p id="caption-text"></p>
            </section>
            <div class="results-container">
                <div class="result-column">
                    <section id="product-overview">
                        <h3>Product overview</h3>
                        <ul id="overview-list"></ul>
                    </section>
                    <section id="key-features">
                        <h3>You should mention</h3>
                        <ul id="features-list"></ul>
                    </section>
                    <section id="key-talking-points">
                        <h3>Guideline approved talking points</h3>
                        <ul id="talking-points-list"></ul>
                    </section>
                </div>
                <div class="result-column">
                    <section id="positive-feedback">
                        <h3>Positive customer feedback</h3>
                        <ul id="positive-list"></ul>
                    </section>
                    <section id="negative-feedback">
                        <h3>Negative customer feedback</h3>
                        <ul id="negative-list"></ul>
                    </section>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="product-link" value="Amazon.com/example-product" readonly>
                <button id="resubmit-btn" class="primary-button">Re-submit</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
